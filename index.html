<html>
<head>
  <title>Derail Valley Remote Dispatch Console</title>
  <link rel="icon" href="/icon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" integrity="sha256-BPfK9M5v34c2XP6p0cxVz1mUQLst0gTLk0mlc7kuodA=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css" integrity="sha256-10dwwxs/pdWEYoC56aJvmY3kbMMa9/3uSWWNkGcrGq8=" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js" integrity="sha256-gSqw5G+Gss6YqyQlqyIkuQ0IRZUqGsDVq9c0tiF+mL8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet-src.js" integrity="sha256-dG7rUAec0UN0e3nlMEuYJzsbK0rpoz4hBbNp0ir9iF8=" crossorigin="anonymous"></script>
  <script src="/leaflet.rotatedImageOverlay.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/js/leaflet-sidebar.min.js" integrity="sha256-4r81BYKeNxSG+nrK/UPQq75pDlH+GkiZn/zc/xkNMLA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zerowastemap/leaflet.zoomhome@1.0.0/index.min.js" integrity="sha256-yR+erVScZTOaBdKuGE8OlZ5q6doy29K/TYd0hCXFx5k=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/tablesort@5.2.1/src/tablesort.js" integrity="sha256-ams/0yjSE7HGIRWB/A3VtW3Z24eOT+5z0z9d1pms7T4=" crossorigin="anonymous"></script>
</head>
<body>
<div id="sidebar" class="leaflet-sidebar collapsed">
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <li><a href="#carsTab" role="tab"><i class="fas fa-train" title="Cars"></i></a></li>
      <li><a href="#jobsTab" role="tab"><i class="fas fa-clipboard-list" title="Jobs"></i></a></li>
      <li><a href="#filterTab" role="tab"><i class="fas fa-filter" title="Filters"></i></a></li>
      <li><a href="#settingsTab" role="tab"><i class="fas fa-cog" title="Settings"></i></a></li>
    </ul>
  </div>
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="carsTab">
      <table id="carList">
        <thead>
          <tr><th>ID</th><th>Job</th><th>Dest</th></tr>
        </thead>
        <tbody id="carListBody"></tbody>
      </table>
    </div>
    <div class="leaflet-sidebar-pane" id="jobsTab">
      <table id="jobList">
        <tbody id="jobListBody"></tbody>
      </table>
    </div>
    <div class="leaflet-sidebar-pane" id="filterTab">
      <div id="filterBody">
        <input type="checkbox" id="onlyActiveLicenses" onClick="updateJobList()" onChange="updateJobList()" /><label for="onlyActiveLicenses">Only licensed jobs</label><br />
        <div id="licenseList"></div>
        <input type="checkbox" id="onlyActiveJobs" onClick="updateJobList()" onChange="updateJobList()" /><label for="onlyActiveJobs">Only active jobs</label><br />
        <div id="destinationList"></div>
        <div id="jobTypeList"></div>
      </div>
    </div>
    <div class="leaflet-sidebar-pane" id="settingsTab">
      <table>
        <tr>
          <th><label for="themeDropdown">Theme</label></th>
          <td>
            <select name="theme" id="themeDropdown">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="carColorDropdown">Car color</label></th>
          <td>
            <select name="carColor" id="carColorDropdown">
              <option value="jobId">by job ID</option>
              <option value="jobType">by job type</option>
              <option value="destination">by destination</option>
              <option value="carType">by car type</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div id="map" class="dark" style="height:100%"></div>
<script src="/main.js"></script>
</body>
</html>
